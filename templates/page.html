{% extends "base.html" %}

{% block content %}
<article class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Page Title -->
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <span class="bg-gradient-to-r from-brand-orange via-brand-yellow to-brand-coral bg-clip-text text-transparent">
                    {{ page.title }}
                </span>
            </h1>
            {% if page.description %}
            <p class="text-xl" style="color: var(--color-text-tertiary);">{{ page.description }}</p>
            {% endif %}
        </header>

        <!-- Page Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <div class="leading-relaxed space-y-6" style="color: var(--color-text-secondary);">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</article>

<style>
    /* Custom prose styles for better markdown rendering */
    .prose h1 { @apply text-3xl font-bold text-white mt-8 mb-4; }
    .prose h2 { @apply text-2xl font-bold text-white mt-8 mb-4; }
    .prose h3 { @apply text-xl font-semibold text-white mt-6 mb-3; }
    .prose h4 { @apply text-lg font-semibold text-white mt-4 mb-2; }
    .prose p { color: var(--color-text-secondary); @apply mb-4; }
    .prose ul { color: var(--color-text-secondary); @apply list-disc list-inside mb-4 space-y-2; }
    .prose ol { color: var(--color-text-secondary); @apply list-decimal list-inside mb-4 space-y-2; }
    .prose li { @apply ml-4; }
    .prose a { @apply text-brand-orange hover:text-brand-yellow transition-colors underline; }
    .prose strong { @apply text-white font-semibold; }
    .prose em { @apply italic; }
    .prose code { background-color: var(--color-bg-tertiary); @apply text-brand-yellow px-2 py-1 rounded text-sm; }
    .prose pre { background-color: var(--color-bg-tertiary); border: 1px solid var(--color-border-primary); @apply rounded-lg p-4 overflow-x-auto mb-4; }
    .prose blockquote { @apply border-l-4 border-brand-orange pl-4 italic my-4; color: var(--color-text-tertiary); }
    .prose hr { border-color: var(--color-border-primary); @apply my-8; }
    .prose table { @apply w-full border-collapse mb-4; }
    .prose th { background-color: var(--color-bg-tertiary); border: 1px solid var(--color-border-primary); @apply text-white font-semibold p-3 text-left; }
    .prose td { color: var(--color-text-secondary); border: 1px solid var(--color-border-primary); @apply p-3; }
</style>
{% endblock %}
