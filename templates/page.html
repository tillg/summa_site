{% extends "base.html" %}

{% block content %}
<article class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Page Title -->
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <span class="bg-gradient-to-r from-brand-orange via-brand-yellow to-brand-coral bg-clip-text text-transparent">
                    {{ page.title }}
                </span>
            </h1>
            {% if page.description %}
            <p class="text-xl text-gray-400">{{ page.description }}</p>
            {% endif %}
        </header>

        <!-- Page Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <div class="text-gray-300 leading-relaxed space-y-6">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</article>

<style>
    /* Custom prose styles for better markdown rendering */
    .prose h1 { @apply text-3xl font-bold text-white mt-8 mb-4; }
    .prose h2 { @apply text-2xl font-bold text-white mt-8 mb-4; }
    .prose h3 { @apply text-xl font-semibold text-white mt-6 mb-3; }
    .prose h4 { @apply text-lg font-semibold text-white mt-4 mb-2; }
    .prose p { @apply text-gray-300 mb-4; }
    .prose ul { @apply list-disc list-inside text-gray-300 mb-4 space-y-2; }
    .prose ol { @apply list-decimal list-inside text-gray-300 mb-4 space-y-2; }
    .prose li { @apply ml-4; }
    .prose a { @apply text-brand-orange hover:text-brand-yellow transition-colors underline; }
    .prose strong { @apply text-white font-semibold; }
    .prose em { @apply italic; }
    .prose code { @apply bg-gray-900 text-brand-yellow px-2 py-1 rounded text-sm; }
    .prose pre { @apply bg-gray-900 border border-gray-800 rounded-lg p-4 overflow-x-auto mb-4; }
    .prose blockquote { @apply border-l-4 border-brand-orange pl-4 italic text-gray-400 my-4; }
    .prose hr { @apply border-gray-800 my-8; }
    .prose table { @apply w-full border-collapse mb-4; }
    .prose th { @apply bg-gray-900 text-white font-semibold p-3 text-left border border-gray-800; }
    .prose td { @apply text-gray-300 p-3 border border-gray-800; }
</style>
{% endblock %}
