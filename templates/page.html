{% extends "base.html" %}

{% block content %}
<article class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Page Title -->
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <span class="bg-gradient-to-r from-brand-orange via-brand-yellow to-brand-coral bg-clip-text text-transparent">
                    {{ page.title }}
                </span>
            </h1>
            {% if page.description %}
            <p class="text-xl" style="color: var(--color-text-tertiary);">{{ page.description }}</p>
            {% endif %}
        </header>

        <!-- Page Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <div class="leading-relaxed space-y-6" style="color: var(--color-text-secondary);">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</article>

<style>
    /* Custom prose styles for better markdown rendering */
    .prose h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: white;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    .prose h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    .prose h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    .prose h4 {
        font-size: 1.125rem;
        font-weight: 600;
        color: white;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
    }
    .prose p {
        color: var(--color-text-secondary);
        margin-bottom: 1rem;
    }
    .prose ul {
        color: var(--color-text-secondary);
        list-style-type: disc;
        list-style-position: inside;
        margin-bottom: 1rem;
    }
    .prose ul li {
        margin-bottom: 0.5rem;
    }
    .prose ol {
        color: var(--color-text-secondary);
        list-style-type: decimal;
        list-style-position: inside;
        margin-bottom: 1rem;
    }
    .prose ol li {
        margin-bottom: 0.5rem;
    }
    .prose li {
        margin-left: 1rem;
    }
    .prose a {
        color: #FB923C;
        text-decoration: underline;
        transition: color 0.2s;
    }
    .prose a:hover {
        color: #F59E0B;
    }
    .prose strong {
        color: white;
        font-weight: 600;
    }
    .prose em {
        font-style: italic;
    }
    .prose code {
        background-color: var(--color-bg-tertiary);
        color: #F59E0B;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
    }
    .prose pre {
        background-color: var(--color-bg-tertiary);
        border: 1px solid var(--color-border-primary);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
    }
    .prose blockquote {
        border-left: 4px solid #FB923C;
        padding-left: 1rem;
        font-style: italic;
        margin: 1rem 0;
        color: var(--color-text-tertiary);
    }
    .prose hr {
        border-color: var(--color-border-primary);
        margin: 2rem 0;
    }
    .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }
    .prose th {
        background-color: var(--color-bg-tertiary);
        border: 1px solid var(--color-border-primary);
        color: white;
        font-weight: 600;
        padding: 0.75rem;
        text-align: left;
    }
    .prose td {
        color: var(--color-text-secondary);
        border: 1px solid var(--color-border-primary);
        padding: 0.75rem;
    }
</style>
{% endblock %}
